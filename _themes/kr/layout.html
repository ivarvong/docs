{%- extends "basic/layout.html" %}
{%- block extrahead %}
  {{ super() }}
  {% if theme_touch_icon %}
    <link rel="apple-touch-icon" href="{{ pathto('_static/' ~ theme_touch_icon, 1) }}" />
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
{% endblock %}


{% block sidebar2 %}
  {{ sidebar() }}
{% endblock %}

{%- block footer %}
    <div class="footer" style="position:relative">
        <a href="http://towcenter.org/" style="position:absolute;left:10px;bottom:-10px">
          <img src="_static/towcenter.png" width="175px"/>
        </a>

      &copy; Copyright {{ copyright }}.
    </div>
    <div>

    </div>
    <a style="position: absolute; top: 0; right: 0; border: 0;" href="https://github.com/newslynx/newslynx" class="github">
        <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"  class="github"/>
    </a>

{%- endblock %}
